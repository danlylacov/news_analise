services:
  forecast-api:
    build: .
    container_name: forecast-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ARTIFACTS_DIR=/data/artifacts
      - PYTHONPATH=/app/src
      - LOG_LEVEL=info
    volumes:
      - ./artifacts:/data/artifacts:ro
      - ./datasets:/data:rw
    command: ["uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - forecast-network

  callback-server:
    build:
      context: .
      dockerfile: Dockerfile.callback
    container_name: callback-server
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - forecast-network

networks:
  forecast-network:
    driver: bridge
