version: "3.9"

services:
  forecast-api:
    build: .
    container_name: forecast-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ARTIFACTS_DIR=/data/artifacts
      - PYTHONPATH=/app/src
    volumes:
      - ./artifacts:/data/artifacts:ro
      - ./datasets:/data:rw
    command: ["uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000"]
